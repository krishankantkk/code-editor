<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e77eed3d0c.js" crossorigin="anonymous"></script>
    
</head>
<body>
            <h1> Welcome to My Code Editor Project</h1>
    
    <div class="container">
        <div class="left">
           <label ><span><i class="fa-brands fa-html5"></i>HTML</span><button id="copy-button-HTML" onclick="">Copy Code</button></label>
           <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>
           <label ><span><i class="fa-brands fa-css3-alt"></i>CSS </span> <button id="copy-button-CSS">Copy Code</button></label>
           <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>
           <label ><span><i class="fa-brands fa-js"></i>Javascript </span><button id="jscopy-button-HTML">Copy Code</button></label>
           <textarea id="javascript-code" spellcheck="false" onkeyup="run()"></textarea>
            <button id="lock-unlock">Lock/Unlock</button>
        </div>
        <div class="right">
            <label><span><i class="fa-solid fa-play"></i>output</span></label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
